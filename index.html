<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <link href="./style.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        <header>
            <nav id="header-nav">
                <div id="logo-icon"><Link to="/" >Logo</Link></div>

                <ul class="header-links">
                    <a href="/register" class="Link">Sign Up</a>
                    <a href="/login" class="Link"> Log In</a>
                </ul>
            </nav>
        </header>

        <section id="login_section">
                <form onSubmit={this.handleSubmit} id="login_form">
                    <fieldset>
                        <label for="user_name">Mobile Number:</label>
                        <input type="text" id="user_name" onChange={this.handleNumber}></input>

                        <label for="password">Password:</label>
                        <input id="password" type="password"></input>

                        <button type="submit" id="login_submit">Log In</button>
                    </fieldset>
                </form>
            </section>

        <footer>
            <p>Copyright Julis Cleaning Company, All rights reserved</p>
        </footer>
    </body>
</html>
